    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-8">
                <h3>Working...</h3>
                <label>Upload your art!</label>
                <hr>
                <form>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Full Name</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1"
                            placeholder="Anna Santos">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Name of your Art</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1"
                            placeholder="Anna Santos">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Describe your art!</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1"
                            rows="3">It's yellow! A cute circle and...</textarea>
                    </div>
                </form>
                <form>
                    <div class="form-group">
                        <label for="exampleFormControlFile1">Upload your art!</label>
                        <input type="file" class="form-control-file" id="exampleFormControlFile1">
                    </div>
                </form>
            </div>

        </div>
    </div>

    <footer>
